<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Google</title>

  <!--* Link CSS -->
  <link rel="stylesheet" href="style.css">

  <!--* Link icos -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!--* Link fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- * Link icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><span class="material-symbols-outlined">apps</span></li>
        <li><span class="material-symbols-outlined">account_circle</span></li>
      </ul>
    </nav>
  </header>



  <main>
    <section class="logo">
      <img src="	https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </section>

    <section class="search">
      <div class="search-input">
        <span><img src="https://img.icons8.com/android/24/000000/search.png" alt="icon-search" id="icon-search"></span>
        <input type="search" name="name-search" id="id-search">
        <span><a href="#"><img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="icon-mic" id="icon-mic"></a></span>
      </div>

      <div class="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </section>

    <section class="language"></section>
  </main>



  <footer>

    <div class="left">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
    </div>
    <span>Carbon neutral since 2007</span>
    <div class="right">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>

  </footer>









</body>
</html>
